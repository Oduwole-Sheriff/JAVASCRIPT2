<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart Page</title>
    <link rel="stylesheet" href="shopping.css">
</head>

<body>

    <!----cart item details--->

    <div class="small-container Cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>SubTotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/man-in-red.jpg" >
                        <div>
                            <p>Red Printed Tshirt</p>
                            <small>Price: $50.00</small>
                            <br>
                            <a href="#">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$50.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/shoe.jpg" >
                        <div>
                            <p>Sneakers</p>
                            <small>Price: $75.00</small>
                            <br>
                            <a href="#">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$75.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/trouser.webp" >
                        <div>
                            <p>Trouser</p>
                            <small>Price: $100.00</small>
                            <br>
                            <a href="#">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$100.00</td>
            </tr>
        </table>

        <div class="total-price">
            <table>
                <tr>
                    <td>SubTotal</td>
                    <td>$225.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$25.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$250.00</td>
                </tr>
            </table>
        </div>

    </div>
    



</body>

</html>
